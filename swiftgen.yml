# ローカリゼーション(多言語対応)用Stringファイル
strings:
  inputs:
      - FuluLog/Resources/Localizable.strings
  # テンプレート指定と保存先
  outputs:
    - templateName: structured-swift5
      output: FuluLog/Generated/Strings.swift
# 画像やカラーコードなどのAssetsリソース
xcassets:
  # 画像やカラーなど
  inputs:
    - FuluLog/Resources/Images.xcassets
    - FuluLog/Resources/Colors.xcassets
  # テンプレート指定と保存先
  outputs:
    - templateName: swift5
      output: FuluLog/Generated/Assets.swift
